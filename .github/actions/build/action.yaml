name: Build
description: "Builds go binaries in a stable way and zips the result to upload it to AWS lambda"
runs:
  using: "composite"
  steps:
    - uses: actions/setup-go@v4
      with:
        go-version: '1.21.3' 
    - name: Cache Go Modules
      uses: actions/cache@v3
      with:
        key: ${{ runner.os }}-build-go-mod-cache
        path: |
          ./modcache
    - name: Build 
      shell: bash
      run: | 
        chmod +x ./tf/build.sh 
        ./tf/build.sh
    - name: Test all
      shell: bash
      run: go test -v ./...