name: Build
description: "Builds go binaries in a stable way and zips the result to upload it to AWS lambda"
runs:
  using: "composite"
  steps:
    - name: Test all
      shell: bash
      run: go test -v ./...
    - name: Build 
      shell: bash
      run: | 
        chmod +x ./tf/build.sh 
        ./tf/build.sh