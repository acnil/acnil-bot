name: Build

jobs:

  checkout:
    steps:
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'
  test:
    needs: checkout
    steps:
    - name: Test all
      run: go test -v ./...
  build:
    needs: checkout
    steps:
    - name: Build acnilbot
      run: go build -v cmd/acnilbot/main.go